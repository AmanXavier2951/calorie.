<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICC | Home</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
/*            background-color: #f4f4f4;*/
            margin: 0;
            padding: 0;
        }

        #mainbanner{
/*            background:#fff;*/
            color: #dddddd;
        }
        #header{
            background:#ffffff;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            color: #dddddd;
        }
        .logo{
            color: #40A578;
            font-weight: bolder;
        }
        h1{
            color: #373A40;
        }

        .Calcbtn{
            background-color: #ea642f;
            padding: 12px 30px;
            color: #fff;
            text-decoration: none;
            border: none;
            transition: 0.5s;
        }
        .Calcbtn:hover{
           box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #fcard{
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
/*            padding: 20px;*/
/*            margin: 10px;*/
            display: block;
            text-align: center;
        }

        @media screen and (max-width: 500px) {
    .p-5 {
        padding: 10px !important; /* Adjust padding as needed */
    }
}

    </style>
</head>
<body>
    <div class="container-fluid m-0 p-0">

        <div class="row m-0 p-3 d-flex justify-content-center" id="header">
            <h4 class="logo">Calorie.</h4>
        </div>

        <div class="row m-0 mt-2 p-3 d-flex justify-content-center align-items-center">
            <div class="col-md-8 p-5" id="fcard">
                <h5 class="p-2" style="color:#DC5F00;">Start Your Health Journey Today!</h5>
                <p class="p-2">Just a few quick details to get your tailored BMI, BMR, and diet recommendations.</p>
                <form method="post" action="">
                <div class="row m-0 px-2  d-flex justify-content-center align-items-center">
                    <div class="col-sm-5 m-1">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="col-sm-5 m-1">
                    <input type="number" name="age" id="age" class="form-control" placeholder="Your Age" required>
                    </div>
                </div>
                <div class="row m-0 px-2  d-flex justify-content-center align-items-center">
                    <div class="col-sm-5 m-1">
                    <input type="text" name="weight" id="weight" class="form-control" placeholder="Your Weight" required>
                    </div>
                    <div class="col-sm-5 m-1">
                    <input type="text" name="height" id="height" class="form-control" placeholder="Your Height" required>
                    </div>
                </div>

                <div class="row m-0 px-2  d-flex justify-content-center align-items-center">
                    <div class="col-sm-5 m-1">
                    <select class="form-select" name="gender" id="gender" aria-label="Default select example" required>
                      <option selected>Choose Gender</option>
                      <option value="male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    </div>
                    <div class="col-sm-5 m-1">
                    <select class="form-select" name="state" id="state" aria-label="Default select example" required>
                      <option selected>Choose your State</option>
                      <option value="haryana">Haryana</option>
                      <option value="himachal">Himachal</option>
                      <option value="punjab">Punjab</option>
                    </select>
                    </div>
                </div>
                <div class="row m-0 p-3  d-flex justify-content-center align-items-center">
                    <div class="col-md-4">
                    <input type="button" onclick="calculateBMI()" class="Calcbtn" value="Get Started!">
                    </div>
                </div>
                 </form>

            </div>
        </div>


    </div>

<script>
    function calculateBMI() {
    const name = document.getElementById('name').value;
    const age = parseFloat(document.getElementById('age').value);
    const height = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const gender = document.getElementById('gender').value;
    const state = document.getElementById('state').value;

    if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0 || isNaN(age)) {
        alert("Please enter valid values.");
        return;
    }


    const userInfo = {
        name: name,
        age: age,
        height: height,
        weight: weight,
        gender: gender,
        state: state
    };

    // Convert the user info object to a query string
    const queryString = Object.keys(userInfo)
        .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(userInfo[key]))
        .join('&');

    // Redirect to result.html with the user info in the query string
    window.location.href = `profile.html?${queryString}`;
}
</script>
</body>
</html>
